<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <meta name="menu" content="AdminMenu"/>
    <meta name="bodyClass" content="userList"/>

    <title wicket:id="pageTitle"></title>
</head>
<body>
    <div class="col-sm-10">
        <div wicket:id="feedback"></div>
        <h2 wicket:id="pageHeading"></h2>

        <form wicket:id="searchForm" autofocus="false" class="form-inline">
            <div id="search" class="text-right">
                <span class="col-sm-9">
                    <input wicket:id="searchQuery" type="text" size="20" class="form-control input-sm"/>
                </span>
                <input type="submit" class="btn btn-default btn-sm" wicket:message="value:button.search"/>
            </div>
        </form>

        <div class="btn-group">
            <a wicket:id="addButton">[Add]</a>
            <a wicket:id="doneButton" class="btn btn-default">[Done]</a>
        </div>

        <!-- wicket:extend? -->
        <!-- TODO: MZA: Row highlight with highlightTableRows()? MR: No-->
        <table wicket:id="userListTable" class="table table-striped table-hover"></table>
    </div>
</body>
</html>
